<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تغییر فونت پارسی</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
  <h1>تغییر فونت پارسی</h1>

  <label for="font-select">انتخاب فونت:</label>
  <select id="font-select">
    <option value="vazir">وزیر</option>
    <option value="samim">سمیم</option>
    <option value="shabnam">شبنم</option>
    <option value="iranyekan">ایران یکان</option>
  </select>

  <label for="persian-numbers">اعداد پارسی:</label>
  <input type="checkbox" id="persian-numbers">

  <label for="theme-select">انتخاب تم:</label>
  <select id="theme-select">
    <option value="light">روشن</option>
    <option value="dark">تیره</option>
    <option value="blue">آبی</option>
  </select>

  <div class="footer">
    <span class="typing" id="linkedin"></span>
    <span class="typing" id="github"></span>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
